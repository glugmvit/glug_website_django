{% extends "index.html" %}


{% load static %}
{% block content %}

<div class="intro-section single-cover" id="home-section">
      <div class="slide-1 " style="background-image: url('/static/images/img_2.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row justify-content-center align-items-center text-center">
                <div class="col-lg-6"><br>
                  <h1 data-aos="fade-up" data-aos-delay="0">Reset Password</h1>
                  <p data-aos="fade-up" data-aos-delay="100"> Forgot Password !!! <a href="#" class="text-white"> Worry not, We will help you.</a></p>
                </div>
              </div>
              <div class=" text-center">
              <a href="{% url 'users:login' %}"><input data-aos="fade-up" data-aos-delay="100" type="submit" class=" btn btn-outline-info text-center" style="align:right;" name="ev_submit" value=" L o g i n " /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="site-section bg-light" id="event_create_section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <h2 class="section-title mb-3 text-center">Reset Password</h2>
                <p class="mb-5">Provide us your email Address we will send a password reset link to your email address</p>
                <form action="{% url 'users:resetpassword' %}" method="post" class="form-box">
                    {% csrf_token %}
                      
                      <div class="form-group">Email Address : 
                        <input type="email" class="form-control" name="email" placeholder="Email Addresss">
                      </div>
                      
                      <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-pill px-5" onclick="myFunction()" target="{% url 'users:resetpassword' %}" value="Reset Password">
                        <a href="{% url 'users:cancel' %}" style="float:right;"><input type="button" class="btn btn-outline-danger" target="" value="Cancel"></a>
                      </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>






<script>
function myFunction() {
  alert("RESET LINK SENT");
}
</script>



{% endblock %}
