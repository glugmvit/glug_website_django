{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="intro-section single-cover" id="home-section">
      <div class="slide-1 " style="background-image: url('/static/images/img_2.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row justify-content-center align-items-center text-center">
                <div class="col-lg-6"><br>
                  <h1 data-aos="fade-up" data-aos-delay="0">It's always nice to be updated</h1>
                  <p data-aos="fade-up" data-aos-delay="100"> </p>
                </div>
              </div>
              <div class=" text-center">
              <a href="{% url 'users:dashboard' %}"><input type="submit" class=" btn btn-outline-info text-center" style="align:right;" name="ev_submit" value=" Dashboard " /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="site-section bg-light" id="event_create_section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-7">
                <h2 class="section-title mb-3 text-center">Edit your Dashboard</h2>
                <p class="mb-5"></p>
                <form method="post" action="{% url 'users:dashboard_edit' %}" data-aos="fade" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="form-group row">
                    <div class="col-md-6 mb-3 mb-lg-0">
                      <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" />
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6 mb-3 mb-lg-0">
                      Upload Your Profile Picture : 
                    </div>
                      <div class="col-md-6">
                      <input type="file" name="dp" class="form-control" placeholder="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-4 mb-3 mb-lg-0">
                      <input type="text" name="dob" class="form-control datepicker" {% if user.dob %} value="{{ user.dob }}"{% else %} placeholder="Date of Birth"{% endif %} >
                    </div>
                    <div class="col-md-4">
                      <input type="text" name="usn" class="form-control" {% if user.usn %} value="{{ user.usn }}"{% else %} placeholder="Enter your USN" {% endif %}>
                    </div>
                    <div class="col-md-4">
                      <input type="text" name="sem" class="form-control" {% if user.sem %} value="{{ user.sem }}"{% else %}  placeholder="Enter your Sem" {% endif %}>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <textarea class="form-control" name="desc" cols="30" rows="10" placeholder="Describe Yourself" {% if user.sem %} value="{{ user.desc }}" {% endif %}></textarea>
                    </div>
                  </div>
                  <!--
                  <div class="form-group row">
                    <div class="col-md-12">
                      <input type="text" name="tag" class="form-control" placeholder="Tags : Separate all tags by comma">
                      <p>Tag : App,Web,ML,AI,Data Science,Anything New</p>
                    </div>
                  </div>-->

                  <div class="form-group row">
                    <div class="col-md-12">
                      <input type="text" name="email" class="form-control" value="{{ user.email }}" disabled/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <input type="number" name="contact_number" class="form-control" value="{{ user.contact_number }}" disabled/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <input type="submit" class="btn btn-outline-primary py-3 px-6 ml-auto " value="Submit">&nbsp;&nbsp;&nbsp;
                      <a href="{% url 'users:cancel' %}"><input target="" type="button" class="btn btn-outline-danger py-3 px-6 nl-auto" value="Cancel"></a>
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>



{% endblock %}
